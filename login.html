<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>login</title>
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body class="bg-yellow-800 flex flex-col justify-center h-[100vh] items-center">
    <nav class="flex flex-col items-center justify-center justify-items-center border-2 w-[50%] h-[40px] p-2 mb-5">
      <ul class=" text-white text-xl list-none grid grid-cols-2 gap-20 grid-areas">
            <li><a href="./index.html">Home</a></li>
            <li><a href="./calculator.html">Calculator</a></li>
        </ul>
    </nav>
    <section
      class="border-2 w-[50%] h-[400px] flex justify-center items-center"
    >
      <div>
        <h1 class="text-white text-5xl">Please Login</h1>
        <div class="mt-10">
          <label class="text-white text-xl" for="email">Email:</label
          ><br /><br />
          <input
            class="h-10 w-[350px] rounded-lg"
            type="email"
            name=""
            id="email"
            placeholder="Enter your email"
          />
          <br /><br />
          <label class="text-white text-xl" for="password">Password:</label><br><br>
          <input
            class="h-10 w-[350px] rounded-lg"
            type="password"
            name=""
            id="password"
            placeholder="Enter your password"
          />
          <br><br>
          <button class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded" id="submit">
            Submit
          </button> 
        </div>
      </div>
    </section>

    <script src="./assets/js/login.js"></script>
  </body>
</html>
