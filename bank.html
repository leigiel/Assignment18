<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Bank</title>
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body class="mx-20 bg-green-300" >
    <nav class="flex flex-col items-center justify-center  bg-red-300 justify-items-center border rounded-3xl p-2 mb-5">
      <ul class="list-none grid grid-cols-3 gap-40 grid-areas">
            <li><a href="./index.html">Home</a></li>
            <li><a href="./login.html">Sign-out</a></li>
            <li><a href="./calculator.html">Calculator</a></li>
        </ul>
    </nav>
    <h1 class="text-center text-4xl">Welcome to your personal bank</h1>
    <section class="grid grid-cols-3 gap-10 mt-20">
      <div class="bg-yellow-600 h-[200px] rounded-full">
        <h2 class="text-3xl text-white text-center pt-10">Deposit</h2>
        <p class="text-2xl text-center text-white mt-5">$<span id="depositShow">0</span></p>
      </div>
      <div class="bg-blue-600 h-[200px] rounded-full">
        <h2 class="text-3xl text-white text-center pt-10">Total</h2>
        <p class="text-2xl text-center text-white mt-5">$<span id="totalShow">0</span></p>
      </div>
      <div class="bg-red-600 h-[200px] rounded-full">
        <h2 class="text-3xl text-white text-center pt-10">Withdraw</h2>
        <p class="text-2xl text-center text-white mt-5">$<span id="withdrawShow">0</span></p>
      </div>
    </section>
    <section class="mt-20 flex gap-20">
        <div  class="flex flex-col items-center">
          <input class="h-[38px] w-[350px] border-2 border-red-700 rounded-full input-center text-center" type="text" name="" id="depositIn" placeholder="Enter amount">
          <button class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded-lg mt-5 " id="deposit">
            Deposit
          </button> 
        </div>
        <div  class="flex flex-col items-center">
          <input class="h-[38px] w-[350px] border-2 border-red-700 rounded-full input-center text-center" type="text" name="" id="withdrawIn" placeholder="Enter amount">
          <button class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded-lg mt-5" id="withdraw">
            Withdraw
          </button> 
        </div>
    </section>
    <script src="./assets/js/bank.js"></script>
  </body>
</html>
